<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jQuery Form Plugin</title>
	<link rel="stylesheet" type="text/css" href="resources/plugins/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="resources/plugins/bootstrap/css/bootstrap-theme.min.css" />
	<script type="text/javascript" src="resources/plugins/jquery/jquery-1.10.2.min.js">//</script>
    <script type="text/javascript" src="jquery.form2.js">//</script>
	<script type="text/javascript" src="jquery.form2-basic-rules.js">//</script>
	<script type="text/javascript">
	    $(function () {
            $('#myForm').form2();
        });
	</script>
	<link rel="stylesheet" href="">
</head>
<body>
	<div class="container">
		<h1>Examples</h1>
		<form action="" method="POST" class="form-horizontal" id="myForm">
			<div class="form-group">
				<label for="username" class="control-label col-md-4">Username:</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="username" name="username" value="" />
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="control-label col-md-4">Password:</label>
				<div class="col-md-8">
					<input type="password" class="form-control" id="password" name="password" value="" />
				</div>
			</div>
			<div class="form-group">
				<label for="repassword" class="control-label col-md-4">Confirm Password:</label>
				<div class="col-md-8">
					<input type="password" class="form-control" id="repassword" name="repassword" value="" />
				</div>
			</div>
            <div class="form-group">
                <label class="control-label col-md-4">Gender:</label>
                <div class="col-md-8">
                    <input type="radio" name="gender" value="male" />Male
                    <input type="radio" name="gender" value="female" />Female
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4">Interests:</label>
                <div class="col-md-8">
                    <input type="checkbox" name="interest" value="game" />Game
                    <input type="checkbox" name="interest" value="football" />Football
                    <input type="checkbox" name="interest" value="chat" />Chat
                    <input type="checkbox" name="interest" value="shopping" />Shopping
                    <input type="checkbox" name="interest" value="travel" />Travel
                    <input type="checkbox" name="interest" value="cooking" />Cooking
                </div>
            </div>
            <div class="form-group">
                <label for="location" class="control-label col-md-4">Location:</label>
                <div class="col-md-8">
                    <select multiple name="location" id="location" class="form-control">
                        <option value="hn">Ha noi</option>
                        <option value="hp">Hai phong</option>
                        <option value="hcm">HCM</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
		</form>
	</div>
</body>
</html>
