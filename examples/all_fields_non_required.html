<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>NiceForm - The jQuery plugin for validation and post form data to server</title>
        <link rel="stylesheet" type="text/css" href="./vendors/bootstrap-3.4.1/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="./vendors/font-awesome-4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="./css/examples.css" />
    </head>
    
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-top">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="https://github.com/ducdhm/jquery.niceform">NiceForm</a>
                </div>
                
                <div class="collapse navbar-collapse" id="navbar-top">
                    <ul class="nav navbar-nav">
                        <li><a href="./"><i class="fa fa-file-text-o"></i> Examples list</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="https://github.com/ducdhm" target="_blank"><i class="fa fa-user-circle"></i> Duc Doan</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Registration</h3>
                        </div>
                        <div class="panel-body">
                            
                            <form class="form-horizontal" action="." id="form1">
                                <div class="form-group">
                                    <div class="col-lg-12"><label class="control-label" for="username">Username</label></div>
                                    <div class="col-lg-12">
                                        <input type="text" name="username" id="username" class="form-control really-simple" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12"><label class="control-label" for="name">Name</label></div>
                                    <div class="col-lg-12">
                                        <input type="text" name="name" id="name" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12"><label class="control-label" for="password">Password</label></div>
                                    <div class="col-lg-12">
                                        <input type="password" name="password" id="password" class="form-control password" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12"><label class="control-label" for="repassword">Confirm Password</label></div>
                                    <div class="col-lg-12">
                                        <input type="password" name="repassword" id="repassword" class="form-control repassword" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12"><label class="control-label" for="email">Email</label></div>
                                    <div class="col-lg-12">
                                        <input type="text" name="email" id="email" class="form-control email" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12"><label class="control-label" for="age">Age</label></div>
                                    <div class="col-lg-12">
                                        <input type="text" name="age" id="age" class="form-control number" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12"><label class="control-label" for="dob">DOB</label></div>
                                    <div class="col-lg-12">
                                        <input type="text" name="dob" id="dob" class="form-control date" />
                                    </div>
                                </div>
    
                                <hr />
    
                                <div class="form-group">
                                    <div class="col-lg-12"><label class="control-label" for="website">Website link</label></div>
                                    <div class="col-lg-12">
                                        <input type="text" name="website" id="website" class="form-control url" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12"><label class="control-label" for="websiteName">Website name</label></div>
                                    <div class="col-lg-12">
                                        <input type="text" name="websiteName" id="websiteName" class="form-control simple" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-12"><label class="control-label" for="websiteColor">Website main color</label></div>
                                    <div class="col-lg-12">
                                        <input type="text" name="websiteColor" id="websiteColor" class="form-control regex"
                                                data-regex="^#?([a-f0-9]{6}|[a-f0-9]{3})$"
                                                data-regex-message="Your website main color must be like #000 or #000000" />
                                    </div>
                                </div>
                                
                                <hr />
    
                                <div class="form-action">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="./vendors/jquery-3.3.1/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="./vendors/bootstrap-3.4.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./vendors/moment-2.24.0/moment-with-locales.min.js"></script>
        <script type="text/javascript" src="../dist/jquery.niceform.js"></script>
        <script type="text/javascript" src="./js/examples.js"></script>
    </body>
</html>
